<md-content layout='column' class="users-container">
  <md-grid-list md-cols-gt-md="4"  md-cols-md="3"  md-cols-sm="2" md-cols-xs="1" md-row-height="150px" md-gutter="1em">
    <md-grid-tile colspan="1" rowspan="1" ng-repeat="user in users">
      <md-card ng-click="getSuscriberDetail(user)" class="card-user">
        <md-card-header>
          <img md-card-avatar class="card-header-image" />
          <div class="card-info">
            <md-card-title flex>
              <div class="card-name">{{user.name}}<div>
            </md-card-title>
          </div>
        </md-card-header>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</md-content>
