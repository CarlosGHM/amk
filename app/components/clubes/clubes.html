<md-content layout='column' class="clubes-container">
  <md-grid-list md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-cols-xs="1" md-row-height="150px" md-gutter="1em">
    <md-grid-tile colspan="1" rowspan="1" ng-repeat="club in clubes">
      <md-list-item class="item-club" ng-click="getClubeDetail(club)">
        <div class="md-list-item-text item-text">
          <h3>{{ club.title }}</h3>
        </div>
      </md-list-item>
    </md-grid-tile>
  </md-grid-list>
  <div ui-view='detial' flex></div>
</md-content>
