<!DOCTYPE html>
<html lang="en">

<head>
  <title>AMK Technologies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/amk/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
</head>

<body ng-app="app" ng-cloak layout="column">
  <md-toolbar layout="row" ng-controller="HomeController as homeCtrl">
    <md-container ng-show="homeCtrl.isUserLoggedIn()">
      <md-button class="menu" hide-gt-sm ng-click="homeCtrl.toggleUsersList();">
        <md-icon md-font-icon="fa-bars">menu</md-icon>
      </md-button>
    </md-container>
    <h3>AMK Technologies</h3>
  </md-toolbar>
  <div ui-view flex></div>

</body>
<script src="/amk/dist/bundle.js"></script>

</html>
